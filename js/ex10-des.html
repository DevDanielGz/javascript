<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Sistema de Países</h1>
    Selecione seu País <input type="text" name="paistxt" id="paistxt">
    Digite seu Nome <input type="text" name="nometxt" id="nometxt">
    <input type="button" value="Verificar" onclick="enviar()">
    <div class="res">

    </div>
    <script>
        function enviar() {
            var paistxt = window.document.querySelector('input#paistxt')
            var nometxt = window.document.querySelector('input#nometxt')
            var res = window.document.querySelector('div.res')
            var pais = (paistxt.value.toLowerCase())
            var nome = (nometxt.value)

            res.innerHTML = `<p>Olá <strong>${nome}</strong>! Seu País é <strong>${pais.toUpperCase()}</strong></p>`
            if(pais != 'brasil') {
                res.innerHTML +=`<p>Você é <strong>Estrangeiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            }

        }

    </script>
</body>
</html>
