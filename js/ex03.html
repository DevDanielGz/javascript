<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>

    <style>
        body {
            background-color: rgb(85, 85, 238);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(241, 241, 156);
        }

    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Exemplo de paragrafo</p>
    <script>
        var n1 = Number(window.prompt('Digite um Numero'))//string
        var n2 = Number(window.prompt('Digite outro Numero'))// string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//Concatenação
        //(number +  number) para adição
        //(string + string) para concatenação

        /*
        String > Number
            Number.parseInt(n)
            Number.parseFloat(n)
            ou apenas Number

        Number > String
            String(n)
            n.toString()
        */
    </script>
</body>
